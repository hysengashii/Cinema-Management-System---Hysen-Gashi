<div class="container login-form" [formGroup]="loginForm">
  <div class="row mb-3">
    <div class="col-lg-12">
      <div class="col-sm-12">
        <input type="text" placeholder="admin@gmail.com" class="form-control" formControlName="email" >
      </div>
      <div class="error" *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">Email is required.</div>
      <div class="error" *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">Invalid email format.</div>
    </div>
    <div class="col-lg-12">
      <div class="col-sm-12">
        <input type="password" placeholder="123123" class="form-control" id="password"  formControlName="password">
      </div>
      <div class="error" *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Password is required.</div>
      <div class="error" *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">Invalid password.</div>
    </div>
    <div class="col-lg-6">
      <button class="login-button" (click)="submitForm()" [disabled]="loginForm.invalid">Login</button>

    </div>
    <div class="col-lg-6">
      <button class="homepage-button " (click)="navigateToHome()">Home Page</button> <!-- Add this button -->
    </div>
  </div>
</div>
