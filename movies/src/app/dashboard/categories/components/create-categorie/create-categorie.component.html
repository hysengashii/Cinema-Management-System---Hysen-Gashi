<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Create Category</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <form (ngSubmit)="onSubmit()" [formGroup]="categorieForm">
        <div class="form-group">
          <label for="categorieName">Category Name</label>
          <input type="text" class="form-control" id="categorieName" formControlName="name">
          <div *ngIf="categorieForm.get('name')?.errors?.['required'] && categorieForm.get('name')?.touched" class="error">Categorie name is required.</div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="categorieForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
