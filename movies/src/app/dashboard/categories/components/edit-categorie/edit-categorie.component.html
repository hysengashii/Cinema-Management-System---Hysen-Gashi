<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Edit Categorie</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="categorieName">Categorie Name</label>
          <input type="text" class="form-control" id="categorieName" name="categorieName" [(ngModel)]="categorie.name" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
