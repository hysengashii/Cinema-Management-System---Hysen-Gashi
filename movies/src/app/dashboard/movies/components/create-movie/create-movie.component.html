<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="text-center mb-4">Create Movie</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
      <form #movieForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="movie.title" #title="ngModel" required>
          <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">Title is required.</div>
        </div>
        <div class="form-group">
          <label for="categorie">Category</label>
          <select class="form-control" id="categorie" name="categorie" [(ngModel)]="movie.categorie" #categorie="ngModel" required>
            <option *ngFor="let categorie of categories" [value]="categorie">{{ categorie }}</option>
          </select>
          <div *ngIf="categorie.invalid && (categorie.dirty || categorie.touched)" class="error">Category is required.</div>
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input type="text" class="form-control" id="director" name="director" [(ngModel)]="movie.director" #director="ngModel" required>
          <div *ngIf="director.invalid && (director.dirty || director.touched)" class="error">Director is required.</div>
        </div>
        <div class="form-group">
          <label for="releaseDate">Release Date</label>
          <input type="date" class="form-control" id="releaseDate" name="releaseDate" [(ngModel)]="movie.releaseDate" #releaseDate="ngModel" required>
          <div *ngIf="releaseDate.invalid && (releaseDate.dirty || releaseDate.touched)" class="error">Release Date is required.</div>
        </div>
        <div class="form-group">
          <label for="synopsis">Synopsis</label>
          <textarea class="form-control" id="synopsis" name="synopsis" [(ngModel)]="movie.synopsis" #synopsis="ngModel" required></textarea>
          <div *ngIf="synopsis.invalid && (synopsis.dirty || synopsis.touched)" class="error">Synopsis is required.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="movieForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
