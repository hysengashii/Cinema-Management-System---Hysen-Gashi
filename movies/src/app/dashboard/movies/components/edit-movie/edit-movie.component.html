<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Edit Movie</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="movie.title" required>
        </div>
        <div class="form-group">
          <label for="categorie">Category</label>
          <select class="form-control" id="categorie" name="categorie" [(ngModel)]="movie.categorie" required>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="director">Director</label>
          <input type="text" class="form-control" id="director" name="director" [(ngModel)]="movie.director" required>
        </div>
        <div class="form-group">
          <label for="releaseDate">Release Date</label>
          <input type="date" class="form-control" id="releaseDate" name="releaseDate" [(ngModel)]="movie.releaseDate" required>
        </div>
        <div class="form-group">
          <label for="synopsis">Synopsis</label>
          <textarea class="form-control" id="synopsis" name="synopsis" [(ngModel)]="movie.synopsis" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
