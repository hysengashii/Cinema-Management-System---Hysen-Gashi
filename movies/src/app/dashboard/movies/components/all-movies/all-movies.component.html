
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 border-bottom d-flex justify-content-between">
      <div>
        <h1 class="m-0">All Movies</h1>
      </div>
      <div>
        <button [routerLink]="['/movies/create-movie']" type="button" class="btn btn-primary">Create Movie</button>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12 p-0">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Director</th>
              <th>Release Date</th>
              <th>Synopsis</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movie of movies">
              <td>{{ movie.title }}</td>
              <td>{{ movie.categorie }}</td>
              <td>{{ movie.director }}</td>
              <td>{{ movie.releaseDate }}</td>
              <td>{{ movie.synopsis.slice(0, 30) }}{{ movie.synopsis.length > 30 ? '...' : '' }}</td>
              <td>

                <button class="btn btn-primary" [routerLink]="['/movies/edit-movie', movie.id]">Edit</button>
                <button class="btn btn-danger" (click)="deleteMovie(movie.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
