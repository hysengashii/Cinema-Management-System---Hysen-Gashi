
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 border-bottom d-flex justify-content-between m-0">
      <div>
        <h1 class="m-0">All Movies</h1>
      </div>
      <div>
        <button [routerLink]="['/movies/create-movie']" type="button" class="btn btn-primary">Create Movie</button>
      </div>
    </div>
  </div>
</div>
<div class="container p-0">
  <div class="row">
    <div class="col-lg-12 p-0">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Category</th>
              <th>Director</th>
              <th class="hide-on-large">Release Date</th>
              <th>Synopsis</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movie of movies">
              <td data-label="Title">{{ movie.title }}</td>
              <td data-label="Category">{{ movie.categorie }}</td>
              <td data-label="Director">{{ movie.director }}</td>
              <td class="hide-on-large" data-label="Release Date">{{ movie.releaseDate }}</td>
              <td data-label="Synopsis">{{ movie.synopsis.slice(0, 30) }}{{ movie.synopsis.length > 30 ? '...' : '' }}</td>
              <td data-label="Actions">
                <a [routerLink]="['/movies/edit-movie', movie.id]">
                  <i class="fa fa-pencil green p-2 pointer"></i>
                </a>
                <i class="fa fa-trash text-danger p-2" (click)="deleteMovie(movie.id)" style="cursor: pointer;"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
